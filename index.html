<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' https://app.powerbi.com;">
    <title>Dashboard Power BI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #iframe-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        /* Protección contra selección */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <div id="iframe-container"></div>
    <script src="js/protector.js"></script>
</body>
</html>
